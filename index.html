<script>

  function reverse(str){
    var charList = str.split("");
    var reverseList = charList.reverse();
    var reversedStr = reverseList.join("");

    return reversedStr;
  }

  function checkPalindrome(str){
    var reversedStr = reverse(str);
    if(str === reversedStr){
      return true;
    }
    return false;
  }

  

  function dateToStr(date){
    var dateStr = {
      day:'',
      month:'',
      year:''
    }
     if(date.day < 10){
       dateStr.day = '0'+ date.day;
     }else {
       dateStr.day = date.day.toString();
     }
     if(date.month <10){
       dateStr.month = '0'+ date.month;
     }else{
       dateStr.month = date.month.toString();
     }
     dateStr.year = date.year.toString();

    return dateStr;
  }

function getAllDateFormats(date){
    var dateStr = dateToStr(date);
    var ddmmyyyy = dateStr.day + dateStr.month + dateStr.year;
    var mmddyyyy = dateStr.month + dateStr.day + dateStr.year;
    var yyyymmdd = dateStr.year + dateStr.month + dateStr.day;
    var ddmmyy = dateStr.day + dateStr.month + dateStr.year.slice(-2);
    var mmddyy = dateStr.month + dateStr.day + dateStr.year.slice(-2);
    var yymmdd = dateStr.year.slice(-2) + dateStr.month + dateStr.day;

    return [ddmmyyyy, mmddyyyy , yyyymmdd , ddmmyy , mmddyy , yymmdd];
  }

function checkPalindromeForAllDateFormats(date){
  var listOfPalindromes = getAllDateFormats(date);
  var flag = false;
  for(var i=0;i< listOfPalindromes.length;i++){
    if(checkPalindrome(listOfPalindromes[i])){
      flag = true;
      break;
    }
  }
  return flag;
}

function nextPalindrome(date){
  var ctr = 0;
  var nextDate = dayIncrement(date);
  while(1){
    ctr++;
    var isPalindrome = checkPalindromeForAllDateFormats(nextDate);
    if(isPalindrome){
      break;
    }
    nextDate = dayIncrement(nextDate);
  }
  return [ctr, nextDate]
}
function isLeapYear(year){
  if(year % 400 === 0 ){
    return true;
  }
  if(year % 4 === 0 && year %100 != 0){
    return true;
  }else {
    return false;
  }
  
}

function dayIncrement(date){
  var day = date.day +1;
  var month = date.month;
  var year = date.year;

  var daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];

  if(month === 2){
    if(isLeapYear(year)){
      if(day >29){
        day =1;
        month ++;
      }
    }else{
      if(day>28){
        day =1;
        month++;
      }
    }
  }
  else{
    if(day > daysInMonth[month - 1]){
      day = 1;
      month ++;
    }
  }
  if(month > 12){
    month = 1;
    year ++;
  }
  return {
    day : day,
    month : month,
    year : year
  };
}

var date = {
    day:12,
    month:2,
    year:2021
  };


console.log(nextPalindrome(date));

</script>
